name: "웹프로그래밍 실습 CI/CD"

on:
  push:
    branches:
      - master
    tags:
      - release.*

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "튜터링 때 만든 투두리스트... ${{ github.repository }}"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: "npm 설치"
          run: npm install
      - name: "npm 빌드"
          run: npm run build

